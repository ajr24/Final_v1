<h5 class="heading-margin">Flight Fare</h5>
<div class="container">
	<div class="loader" *ngIf="!airportsInitialized">
  			
	</div>
    <div *ngIf="airports">

        <div class="col-xs-12 ">
            <div class="col-xs-2"> <span>Select Origin</span> </div>
            <div class="col-xs-4">
                <input [(ngModel)]="selectedOrigin" [typeahead]="airports" class="form-control">
            </div>

            <div class="col-xs-2"> <span>Select destination</span> </div>
            <div class="col-xs-6">
                <input [(ngModel)]="selectedDest" [typeahead]="airports" class="form-control">
            </div>
            
        </div>

        <button class="btn btn-primary btn-class"  *ngIf="selectedOrigin && this.selectedDest && (selectedOrigin !== selectedDest)" type="button" (click)="onSubmit()">Submit</button>
        <button class="btn btn-primary btn-class"  *ngIf="selectedOrigin && this.selectedDest" type="button" (click)="onReset()">Reset</button>

 		<span class="help-block" *ngIf="selectedOrigin && (selectedOrigin === selectedDest)">Origin and Destination cannot be same!! </span>
        <div class="col-xs-12" *ngIf=" fare">
            <table class="table table-stripped">
                <tbody>
                    <tr class="thead-dark">
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Fare</th>
                    </tr>

                    <tr>
                        <th>{{fare.origin}}</th>
                        <th>{{fare.destination}}</th>
                        <th>{{fare.currency}} {{fare.amount}}</th>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="loader" *ngIf="formSubmitted && !fare">
  			
		</div>
    </div>
